<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>JavaScript file upload</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script type="text/javascript">

var upload = function() {
    
    var photo = document.getElementById("photo");
    // the file is the first element in the files property
    var file = photo.files[0];

    alert("File name: " + file.fileName);
    alert("File size: " + file.fileSize);
   // alert("Binary content: " + file.getAsBinary());
    alert("Text content: " + file.getAsText(""));
    // or
    // alert("Text content: " + file.getAsText("utf8"));

    return false;
};


function getFileContents() {
    var fileForUpload = document.forms[0].fileForUpload;
    var fileName = fileForUpload.value;

    if (fileForUpload.files) {
        var fileContents = fileForUpload.files.item(0).getAsBinary();
        document.forms[0].fileContents.innerHTML = fileContents;
    } else {
        // try the IE method
        var fileContents = ieReadFile(fileName);
        document.forms[0].fileContents.innerHTML = fileContents;
    }
    
    return false;
}       

function ieReadFile(filename) 
{
    try
    {
        var fso  = new ActiveXObject("Scripting.FileSystemObject"); 
        var fh = fso.OpenTextFile(filename, 1); 
        var contents = fh.ReadAll(); 
        fh.Close();
        return contents;
    }
    catch (Exception)
    {
        return "Cannot open file :(";
    }
}
</script>

</head>
<body>

<form action="/" method="post" onsubmit="return getFileContents();">

<fieldset>
   <legend>Upload photo</legend>
   <input type="file" name="photo" id="photo">
   <input type="submit" value="Upload">
</fieldset>
</form>

<div id='filderContents'></div>

</body>
</html>
