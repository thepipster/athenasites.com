<style type="text/css">
@import url('code/css/BacklogFrame.css');
</style>

<!-- HTML code /////////////////////////////////////////////////////////////// -->


<table width="100%" height="100%" border="0">

	<tr>
	
		<td width="50%" height="20%" align="left" valign="top">
	
			<div class="createNew">		
				<h3>Create new task</h3>
				<input type="text" id="newTaskName" size="25">
				<input type="text" id="newTaskTime" size="5">
				<input type="button" onClick="BacklogFrame.addTask();" value="Add Task">			
			</div>
	
			<div id="planner_backlog" class="section">
				<h3 class="handle">Backlog</h3>
			</div>

			<div id="trash" class="section">
				<h3 class="handle">Trash<span class='deleteSprintLink'>empty</span></h3>
			</div>

		</td>
	
		<td width="50%" align="left" valign="top">
		
			<div class="createNew">		
				<h3>Create new sprint</h3>
				<input type="text" id="newSprintName" size="25">
				<input type="button" onClick="BacklogFrame.addSprint();" value="Add Sprint">			
			</div>

			<div id="planner_sprints">
				<!-- Sprints go here! -->				
			</div>

		</td>
	
	</tr>

</table>
