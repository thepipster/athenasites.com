<div id='PostsFrameImagePicker'></div>

<table border='0' cellpadding='0' cellspacing='0' style='width:100%; height:100%;'>

    <tr valign='top'>

        <td height='30px'>
            <div class='frameControlsBar'>
                <span class='label'>Title:</span>
                <input id='postTitle' type='text' value=''/>
                <!--<button class='basic_button' style='' onclick="ImagePickerDialog.show('#PostsFrameImagePicker', PostsFrame.onImageSelected);">Insert Image</button>-->
                <a id='postLink' href='' style='font-size:10px'></a>
            </div>
        </td>

        <td rowspan='2' width='250px' style='height:100%; padding:5px'>

            <div class='subframebox' style='height:100%;width:250px'>

                <span class='title'>Post Settings</span>

                <fieldset>
                    <legend></legend>
                    <!--
        	    <div class='postInfoLine'>
                                            <span class='postLabel'>Slug:</span>
                                            <span class='postData' id='postSlug'></span>
        	    </div>
                    -->

                    <div class='postInfoLine'>
                        <span class='postLabel'>Status:</span>
                        <span class='postData'>
                            <select id='postStatusSelector'>
                                <option value='Published' class=''>Published</option>
                                <option value='Draft' class=''>Draft</option>
                                <option value='Private' class=''>Private</option>
                            </select>
                        </span>
                    </div>

                    <div class='postInfoLine'>
                        <span class='postLabel'>Last Edit:</span>
                        <span class='postData' id='postLastEdit'></span>
                    </div>

                    <div class='postInfoLine'>
                        <span class='postLabel'>Created:</span>
                        <span class='postData' id='postCreated'></span>
                    </div>

                    <div class='postInfoLine'>
                        <span class='postLabel'>Allow Comments:</span>
                        <span class='postData'>
                            <select id='postCanCommentSelector'>
                                <option value='1' selected>Yes</option>
                                <option value='0'>No</option>
                            </select>
                        </span>
                    </div>

                    <div class='postInfoLine'>
                        <span class='postLabel'>Tools:</span>
                        <!-- <button class='basic_button' onclick="PostsFrame.paintTools()">Import Posts</button> -->
                        <a href='#' onclick="PostsFrame.paintTools()">Import Posts</a>
                    </div>

                    <div class='postInfoLine'>
                        <span class='postLabel'>Controls:</span>
                        <button class='save_button' onclick="PostsFrame.onSavePost()">Save</button>
                        <button class='delete_button' onclick="PostsFrame.onDeletePost()">Delete Post</button>
                    </div>


                </fieldset>

                <fieldset>
                    <legend></legend>

                    <p><strong>Tags</strong></p>
                    <div class='postInfoLine'>
                        <span class='postData' id='postTags'><input id='postTag' type='text' value=''/></span>
                        <span class='postLabel'><button class='basic_button' onclick='PostsFrame.addTag();'>Add</button></span>
                    </div>
                    <div id='apollo_post_tags'></div>

                    <p><strong>Categories</strong></p>
                    <div class='postInfoLine'>
                        <span class='postData' id='postCategories'><input id='postCategory' type='text' value=''/></span>
                        <span class='postLabel'><button class='basic_button' onclick='PostsFrame.addCategory()';>Add</button></span>
                    </div>
                    <div id='apollo_post_categories'></div>

                </fieldset>

            </div>

        </td>
    </tr>


    <tr valign='top'>
        <td>
            <div style='margin-top:5px; margin-left:5px' align='left'>
                <div id="postContentEditorWrapper"></div>
                <form method='post' action='post.asp' id='Form1'>
                <textarea id='postContentEditor' name='postContentEditor' style='width:100%; height:100%;' rows=4 cols=30></textarea>
                </form>
                
            </div>
        </td>
    </tr>

</table>
